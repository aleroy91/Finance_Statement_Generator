<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>

  <body>
    <h1>Financial Statement Generator</h1>

    <div>
      <div>
        <button>Generate Revenue Statement</button>
      </div>
      <input id=PriorYearRevenue type=number placeholder="Last Year's Revenue (m)">
      <input id=CurrentYearRevenue type=number placeholder="This Year's Revenue (m)">
    </div>

    <div>
      <div>
        <button>Generate Profit Statement</button>
      </div>
      <input id=PriorYearProfit type=number placeholder="Last Year's Profit (m)">
      <input id=CurrentYearProfit type=number placeholder="This Year's Profit (m)">
    </div>

    <script src="script.js"></script>
  </body>

</html>
